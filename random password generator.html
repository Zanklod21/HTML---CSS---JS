<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="random password generator.css">
    <script defer src="random password generator.js"></script>
    <title>Random password generator</title>
</head>
<body>
    <div>
        <h1>Random password generator</h1>
        <p>Which characters do you want to include in you password?</p>
        <label for="length">Length</label>
        <input type="number" id="length" min="1" name="Length" value="1" required>
        <br>
        <label for="lc">Lowercase characters</label>
        <input type="checkbox" id="lc" name="Lowercase characters" value="true">
        <br>
        <label for="uc">Uppercase characters</label>
        <input type="checkbox" id="uc" name="Uppercase characters" value="true">
        <br>
        <label for="n">Numbers</label>
        <input type="checkbox" id="n" name="Numbers" value="true">
        <br>
        <label for="s">Symbols</label>
        <input type="checkbox" id="s" name="Symbols" value="true">
        <br>
        <button id='submit' onclick='generatePassword()'>submit</button>
        <button id="reset" onclick="reset()">reset</button>
        <br>
        <h2 id="myh2"></h2>
        <p id="seperate"></p>
    </div>
</body>
</html>
